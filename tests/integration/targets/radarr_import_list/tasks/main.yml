        value: "KeyEdited"
      - name: "baseUrl"
        value: "localhost"
      - name: "languageProfileIds"
        value: [1]
    name: "RadarrImport"
    config_contract: "RadarrSettings"
    implementation: "RadarrImport"
    tags: []
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  register: result
- name: assert import list changes
  assert:
    that:
      - result.changed == true
