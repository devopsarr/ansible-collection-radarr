---
- name: create tag
  devopsarr.radarr.radarr_tag:
    label: 'hello'
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  register: result
- name: assert tag creation
  assert:
    that:
      - result['label'] == 'hello'
# ----------------------------------------------------------------------------
- name: create already present tag
  devopsarr.radarr.radarr_tag:
    label: 'hello'
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  register: result
- name: assert tag creation
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete tag
  devopsarr.radarr.radarr_tag:
    label: 'hello'
    state: 'absent'
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  register: result
- name: assert tag deletion
  assert:
    that:
      - result['id'] == 0