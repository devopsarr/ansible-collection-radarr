---
- name: create indexer
  devopsarr.radarr.radarr_indexer:
    name: "{{ item }}"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    config_contract: "NewznabSettings"
    implementation: "Newznab"
    protocol: "usenet"
    fields:
    - name: "baseUrl"
      value: "https://lolo.sickbeard.com"
    - name: "apiPath"
      value: "/api"
    - name: "categories"
      value: [8000, 5000]
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  with_items:
    - 'info_test'
    - 'info_test1'

- name: list a single indexer
  devopsarr.radarr.radarr_indexer_info:
    name: "info_test"
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  register: result

- name: assert single indexer
  assert:
    that:
      - result['indexers'][0]['name'] == 'info_test'
# ----------------------------------------------------------------------------
- name: list all indexers
  devopsarr.radarr.radarr_indexer_info:
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  register: result

- name: assert multiple indexers
  assert:
    that:
      - result['indexers'] | length > 1
# ----------------------------------------------------------------------------
- name: clean up indexer
  devopsarr.radarr.radarr_indexer:
    name: "{{ item }}"
    state: absent
    radarr_api_key: "{{ radarr_api_key }}"
    radarr_url: "{{ radarr_url }}"
  with_items:
    - 'info_test'
    - 'info_test1'